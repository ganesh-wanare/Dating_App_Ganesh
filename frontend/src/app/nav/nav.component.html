<nav class="navbar navbar-expand-md fixed-top text-light" id="app-navbar">
    <div class="container">
        <a class="navbar-brand text-warning font-weight-bolder" routerLinkActive='active' routerLink='/' > Find Your Match </a>
        <ul class="navbar-nav mr-auto" >
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link text-light" routerLinkActive='active' routerLink='/members'>Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" routerLink='/lists' routerLinkActive='active'>Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" routerLink='/messages' routerLinkActive='active'>Messages</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" (click)="logout()">Logout</a>
                </li> -->
            </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Hi Welcome {{ user.username | titlecase }}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <div class="dropdown-divider">

                </div>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex"
            (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2"
             type="text" placeholder="Username">

            <input class="form-control me-2" type="password" placeholder="Password" 
            name="password" [(ngModel)]="model.password"> <br>
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
